<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    <script src="/js/script.js"></script>    <title>조원 소개</title></head><body><div class="container">    <div class="row">        <div th:each="user : ${users}" class="col-lg-4 mb-4">            <div class="card1">                <div class="card">                    <div class="card-body">                        <img class="card-img-top" src="/images/profile.png"/>                        <h5 th:text="${user.name}" class="card-title card-text-center"></h5>                        <!--                        <p th:text="${user.description}" class="card-text card-text-center"></p>-->                        <!--                        <p th:text="'깃허브 : ' + ${user.githubUrl}" class="card-text card-text-center"></p>-->                        <!--                        <p th:text="'블로그 : ' + ${user.blogUrl}" class="card-text card-text-center"></p>-->                        <a th:href="@{'/users/' + ${user.id}}">                            <button class="btn btn-success">소개 보기</button>                        </a>                    </div>                </div>            </div>        </div>    </div></div><footer>    <a href="/">        <button class="btn btn-success">홈으로</button>    </a></footer></body></html>
