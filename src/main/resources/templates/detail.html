<!DOCTYPE html><html lang="en" xmlns:th="http://www.w3.org/1999/html"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Title</title>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>    <script>        $(document).ready(function () {            getTodoList();        })        async function getTodoList() {            const todoList = document.getElementById('todoList');            let userId = $("#userId").val();            await fetch('/todos/' + userId)                .then(response => response.json())                .then(todos => {                    todos.forEach(todo => {                        console.log(todo);                        console.log(todo.id);                        console.log(todo.value);                        console.log(todo.userId);                        const listItem = document.createElement('li');                        listItem.className = 'list-group-item d-flex justify-content-between align-items-center';                        const formElement = document.createElement('form');                        formElement.action = `/todos/${todo.id}`;                        formElement.method = 'post';                        const textElement = document.createElement('span');                        textElement.textContent = todo.value;                        const deleteButton = document.createElement('button');                        deleteButton.type = 'submit';                        deleteButton.className = 'badge text-bg-danger rounded-pill';                        deleteButton.textContent = 'X';                        const methodInput = document.createElement('input');                        methodInput.type = 'hidden';                        methodInput.name = '_method';                        methodInput.value = 'delete';                        const hiddenInputOfId = document.createElement('input');                        hiddenInputOfId.type = 'hidden';                        hiddenInputOfId.name = 'id';                        hiddenInputOfId.value = todo.id;                        const hiddenInputOfUserId = document.createElement('input');                        hiddenInputOfUserId.type = 'hidden';                        hiddenInputOfUserId.name = 'userId';                        hiddenInputOfUserId.value = todo.userId;                        listItem.appendChild(textElement);                        listItem.appendChild(methodInput);                        listItem.appendChild(hiddenInputOfId);                        listItem.appendChild(hiddenInputOfUserId);                        listItem.appendChild(deleteButton);                        formElement.appendChild(listItem);                        todoList.appendChild(formElement);                    });                })                .catch(error => {                    console.error('Error:', error);                });        }    </script>    <style>        body {            background-color: aliceblue;        }        .container {            height: 1000px;            text-align: center;        }        .todoBox {            background-color: aqua;            border-style: solid;            width: 645px;            height: 500px;        }        .w-50 py-2 mb-2 btn btn-outline-secondary rounded-3 {            margin-top: 5px;            width: 1000px;            height: 50px;            border-style: solid;            font-size: 25px;        }        .form-control {            margin-left: 0px;        }    </style></head><body><div class="container">    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center">        <div class="col-lg-4 p-0 overflow-hidden">            <img class="rounded-lg-3" src="/images/profile.png" width="200">        </div>        <div class="col-lg-7 p-3 pt-lg-3">            <h1 class="display-4 fw-bold lh-1 text-body-emphasis" th:text=${user.name}>유저네임</h1>            <br>            <p class="lead" th:text=${user.description}>유저소개</p>            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">            </div>        </div>    </div>    <div class="row w-100">        <form action="/todos/" method="post">            <div class="input-group mb-3 p-0 w-50">                <input type="hidden" th:value=${user.id} name="userId" id="userId">                <input type="text" class="form-control" placeholder="오늘 할 일" aria-describedby="button-addon2" id="value"                       name="value">                <input type="submit" class="btn btn-outline-secondary" onclick="getTodoList()" value="저장"/>            </div>        </form>        <ul class="list-group" id="todoList">        </ul>    </div>    <div class="mt-5">        <a th:href="@{'http://' + ${user.githubUrl}}">            <button class="w-50 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">                깃허브 : [[${user.githubUrl}]]            </button>            </button>        </a>        <a th:href="@{'http://' + ${user.blogUrl}}">            <button class="w-50 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">                블로그 : [[${user.blogUrl}]]            </button>            </button>        </a>    </div>    <input type="hidden" name="_method" value="delete">    <a class="btn btn-success" href="/">돌아가기</a></div><form th:method="post" th:action="@{'/remove/' + ${user.id}}">    <!--    <button type="submit" class="btn btn-success">삭제 하기</button>--></form></body></html>
