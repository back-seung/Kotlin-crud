<!DOCTYPE html><html lang="en" xmlns:th="http://www.w3.org/1999/html"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Title</title>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></head><body><form th:method="post" th:action="@{'/users/remove/' + ${user.id}}">    <div th:text=${user.name}></div>    <div th:text=${user.description}></div>    <div th:text=${user.blogUrl}></div>    <div th:text=${user.githubUrl}></div>    <input type="hidden" name="_method" value="delete">    <button type="submit" class="btn btn-success">삭제 하기</button>    <a class="btn btn-success" href="/users/">돌아가기</a></form></body>˚</html>
