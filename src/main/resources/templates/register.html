<!doctype html><html lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    <title>회원가입</title></head><body><h2>회원가입</h2><form method="post" action="/join">    <label for="name">사용자 아이디:</label>    <input type="text" id="name" name="name" required><br><br>    <label for="description">자기소개:</label>    <input type="text" id="description" name="description"><br><br>    <label for="githubUrl">깃허브 주소:</label>    <input type="text" id="githubUrl" name="githubUrl"><br><br>    <label for="blogUrl">블로그 주소:</label>    <input type="text" id="blogUrl" name="blogUrl"><br><br>    <input class="btn btn-success" type="submit" value="가입하기"></form></body></html>
