<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>잡았조</title>    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>    <script src="/js/script.js"></script>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"            crossorigin="anonymous"></script></head><body><h1 align="center">잡았조</h1><div class="container">    <div class="card-group">        <div th:each="user : ${users}" class="card">            <div class="card-body">                <img class="card-img-top" src="/images/profile.png"/>                <h5 th:text="${user.name}" class="card-title card-text-center"></h5>                <a th:href="@{'/' + ${user.id}}">                    <button class="btn btn-success">소개 보기</button>                </a>            </div>        </div>    </div></div><div class="footer">    <textarea name="" id="" cols="30" rows="10" placeholder="팀 목표 & 계획"></textarea></div></body></html>
