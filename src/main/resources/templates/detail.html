<!DOCTYPE html><html lang="en" xmlns:th="http://www.w3.org/1999/html"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Title</title>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    <style>        body {            background-color: aliceblue;        }        .container {            height: 1000px;            text-align: center;        }        .todoBox {            background-color: aqua;            border-style: solid;            width: 645px;            height: 500px;        }        .w-50 py-2 mb-2 btn btn-outline-secondary rounded-3 {            margin-top: 5px;            width: 1000px;            height: 50px;            border-style: solid;            font-size: 25px;        }        .form-control {            margin-left: 0px;        }    </style></head><body><div class="container">    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center">        <div class="col-lg-4 p-0 overflow-hidden">            <img class="rounded-lg-3" src="/images/profile.png" width="200">        </div>        <div class="col-lg-7 p-3 pt-lg-3">            <h1 class="display-4 fw-bold lh-1 text-body-emphasis" th:text=${user.name}></h1>            <br>            <p class="lead" th:text=${user.description}></p>            <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">            </div>        </div>    </div>    <!--    <div class="todoBox">-->    <!--    </div>-->    <div class="row w-100">        <div class="input-group mb-3 p-0 w-50">            <input type="text" class="form-control" placeholder="오늘 할 일" aria-describedby="button-addon2">            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>        </div>        <ul class="list-group">            <li class="list-group-item d-flex justify-content-between align-items-center">                A list item                <span class="badge bg-primary rounded-pill">14</span>            </li>            <li class="list-group-item d-flex justify-content-between align-items-center">                A second list item                <span class="badge bg-primary rounded-pill">2</span>            </li>            <li class="list-group-item d-flex justify-content-between align-items-center">                A third list item                <span class="badge bg-primary rounded-pill">1</span>            </li>        </ul>    </div>    <div class="mt-5">        <a th:href="@{${user.githubUrl}}">            <button class="w-50 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">                깃허브 : [[${user.githubUrl}]]            </button>            </button>        </a>        <a th:href="@{${user.blogUrl}}">            <button class="w-50 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">                블로그 : [[${user.blogUrl}]]            </button>            </button>        </a>    </div>    <input type="hidden" name="_method" value="delete">    <a class="btn btn-success" href="/">돌아가기</a></div><form th:method="post" th:action="@{'/remove/' + ${user.id}}">    <!--    <button type="submit" class="btn btn-success">삭제 하기</button>--></form></body></html>
